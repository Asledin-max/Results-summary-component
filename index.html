<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link font google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- link style sheet -->
        <link rel="stylesheet" href="style.css" />
        <title>results-summary-component-main</title>
    </head>
    <body>
        <main>
            <section class="left">
                <span>Your Result</span>
                <div class="result">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>

            <section class="right">
                <h3>Summary</h3>

                <div class="sumrow" id="reaction">
                    <img src="assets/images/icon-reaction.svg" alt="reaction" />
                    <h4>Reaction</h4>
                    <h5>80 <span> / 100</span></h5>
                </div>
                <div class="sumrow" id="memory">
                    <img src="assets/images/icon-memory.svg" alt="memory" />
                    <h4>Memory</h4>
                    <h5>92 <span> / 100</span></h5>
                </div>
                <div class="sumrow" id="verbal">
                    <img src="assets/images/icon-verbal.svg" alt="verbal" />
                    <h4>Verbal</h4>
                    <h5>61 <span> / 100</span></h5>
                </div>
                <div class="sumrow" id="visual">
                    <img src="assets/images/icon-visual.svg" alt="visual" />
                    <h4>Visual</h4>
                    <h5>72 <span> / 100</span></h5>
                </div>
                <button>Continue</button>
            </section>
        </main>
    </body>
</html>
